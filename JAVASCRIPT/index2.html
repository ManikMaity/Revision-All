<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <button class="say-hello">Hello</button>
    <button class="clear-timer">Clear Timer</button>


    <div class="clock">
        <p id="time">00:00:00</p>
    </div>

    <div class="stop-watch">
        <h1 id="stopWatchText">
            00:00:00:00
        </h1>

        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="restart">Restart</button>
        </div>
    </div>

    <div class="todo">
        <input type="text" name="todoInput" id="todoInput">
        <button class="add-todo-btn">Add to Todo</button>

        <h3>Todo's</h3>

        <div class="todo-list">
            <div class="todo-item">
                <p>Manik</p>
                <p class="todo-item-date">01/11/2003</p>
            </div>
        </div>
    </div>

    <script src="./advanceJS.js" type="module"></script>
</body>
</html>
