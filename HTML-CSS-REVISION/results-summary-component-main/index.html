<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summery Component</title>

    <!-- imported font from google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet linked here  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="flex-center">
    <!-- main card container starts here  -->
    <div class="main-container">




      <!-- left card container srats here  -->
       <div class="left-container-main">
      <div class="left-container">

        <div class="left-child">
          <h1 class="heading secondary-heading">Your Result</h1>
        </div>

        <div class="left-child total-stat-circle flex-center">
          <p class="circle flex-center"><span>76</span>of 100</p>
        </div>

        <div class="left-child left-bottom">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="gradient"></div>
    </div>
      <!-- left card container ends here  -->



      <!-- right card container starts here  -->
      <div class="right-container">
        <h2 class="secondary-heading">Summery</h2>

        <div class="stats-container">

            <div class="stat stat1">
                <div>
                    <img src="./assets/images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                </div>
                <p><span>80</span> / 100</p>
            </div>

            <div class="stat stat2">
                <div>
                    <img src="./assets/images/icon-memory.svg" alt="">
                    <p>Memory</p>
                </div>
                <p><span>92</span> / 100</p>
            </div>


            <div class="stat stat3">
                <div>
                    <img src="./assets/images/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                </div>
                <p><span>61</span> / 100</p>
            </div>

            <div class="stat stat4">
                <div>
                    <img src="./assets/images/icon-visual.svg" alt="">
                    <p>Visual</p>
                </div>
                <p><span>72</span> / 100</p>
            </div>



        </div>

        <div class="btn-container">
            <button class="button">Continue</button>
        </div>

        
      </div>
      <!-- right card container ends here  -->



    </div>

    <!-- main card container end  here  -->
  </body>
</html>
